<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>JSF &amp; JPA</title>
</h:head>
<h:body>
<ui:composition template="layout3.xhtml">
<ui:define name="content">

<!-- 	<h:form id="form"> -->
		<!-- primafaces -->
		<p:dataTable id="dataTable" var="myEmployee"
			value="#{employeeController.employeeList}">
			<p:column headerText="Name">
				<h:outputText value="#{myEmployee.name}" />
			</p:column>

			<p:column headerText="Surname">
				<h:outputText value="#{myEmployee.surname}" />
			</p:column>

			<p:column headerText="Salary">
				<h:outputText value="#{myEmployee.salary}" />
			</p:column>

			<p:column headerText="Delete">
				<p:commandButton value="Kaydı Sil"
					actionListener="#{employeeController.deleteEmployee(myEmployee.id)}"
					icon="ui-icon-disk" />
			</p:column>

		</p:dataTable>

		<h3>Calisan Ekle</h3>
		<table id="myTable">
			<tr>
				<td>İsim:</td>
				<td><h:inputText id="name" value="#{employeeController.name}" /></td>
			</tr>
			<tr>
				<td>Soyisim:</td>
				<td><h:inputText id="surname"
						value="#{employeeController.surname}" /></td>
			</tr>
			<tr>
				<td>Maas:</td>
				<td><h:inputText value="#{employeeController.salary}" /></td>
			</tr>
		</table>

		<p>
			<h:commandButton value="Add"
				action="#{employeeController.addEmployee}" />
		</p>

		<p>
			<h:commandButton value="Listele"
				action="#{employeeController.listeleEmployee}" />
		</p>
		
		
	<!-- 	</h:form> -->
	
	 </ui:define>
	</ui:composition>


</h:body>
</html>
