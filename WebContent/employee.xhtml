	<h:form id="form">
		<!-- primafaces -->
		<p:dataTable id="dataTable" var="myEmployee"
			value="#{employeeController.employeeList}">
			<p:column headerText="Name">
				<h:outputText value="#{myEmployee.name}" />
			</p:column>

			<p:column headerText="Surname">
				<h:outputText value="#{myEmployee.surname}" />
			</p:column>

			<p:column headerText="Salary">
				<h:outputText value="#{myEmployee.salary}" />
			</p:column>

			<p:column headerText="Delete">
				<p:commandButton value="With Icon"
					actionListener="#{employeeController.deleteEmployee(myEmployee.id)}"
					icon="ui-icon-disk" />
			</p:column>

		</p:dataTable>

		<h3>Add employee</h3>
		<table id="myTable">
			<tr>
				<td>Name:</td>

			</tr>

				<td>Surname:</td>

			<tr>
